<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Weather Forecast</h1>
    <!-- Location input area -->
    <form class="change_location my-4 text-center text-muted">
      <label for="city">Enter the location here</label>
      <input type="text" name="city" class="form-control">
    </form>

    <!-- Weather result card -->
    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="city_time card-img-top">
      <div class="weather_icon bg-light mx-auto text-center">
        <!-- icons like raindrop, sunny,etc. -->
        <img src="" alt="">
      </div>
      <div class="text-muted text-center text-uppercase weather_details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/forecast.js"></script>
  <script type="text/javascript" src="scripts/test.js"></script>
</body>

</html>
