<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Color-guessing-game</title>
</head>

<body>
    <!-- question sections -->
    <div class="questions-hud">
        <h1>Color Guessing Game</h1>
        <h1 id="rgbCode">RGB(255, 255, 255)</h1>
        <h1>Guess the color above</h1>
    </div>

    <!-- game menus -->
    <div class="menu-hud">
        <div>
            <button class="playAgainBtn" id="playAgain">New Colors</button>
        </div>
        <span class="gameStatus">Let's Play !!!</span>
        <div>
            <button class="easyLevelBtn" id="easyBtn">Easy</button>
            <button class="hardLevelBtn" id="hardBtn">Hard</button>
        </div>
    </div>

    <!-- color button to select answer -->
    <div class="color-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>


    <script src="index.js"></script>
</body>

</html>
