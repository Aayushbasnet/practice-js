<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>

<body>

    <section class="celebration border border-dark mx-4">
        <img class="celebration-image" src="../images/iron-man-snap.gif" alt="iron-man-snap" width="100%" height="100%">
    </section>


    <section class="coming-soon mx-4">
        <div>
            <!-- title -->
            <h2>New Year Countdown!</h2>

            <!-- countdown sections -->
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day"> <span>00</span>   </h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">00</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">00</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">00</h3>
                    <h3>Second</h3>
                </div>
            </div>
            <!-- image section -->
            <!-- <img src="../images/countdown.jpg" alt="countdown image"> -->
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
